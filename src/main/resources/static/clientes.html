      <section class="container">
        <div class="row justify-content-between">
          <div class="column__menu col-md-3">
            <h5>Registrar cliente</h5>
            <br />
            <form id="formCliente">
              <div class="mb-2">
                <label for="nombreCliente" class="form-label"
                  >Nombre cliente</label
                >
                <input type="text" class="form-control" autofocus id="nombreCliente" />
              </div>
              <div class="mb-2">
                <label for="correoCliente" class="form-label"
                  >Correo electrónico</label
                >
                <input type="email" class="form-control" id="correoCliente" />
              </div>
              <div class="mb-2">
                <label for="telefonoCliente" class="form-label"
                  >Telefono de contacto</label
                >
                <input type="tel" class="form-control" id="telefonoCliente" />
              </div>
              <div class="mb-3">
                <label for="direccionCliente" class="form-label"
                  >Dirección</label
                >
                <input type="text" class="form-control" id="direccionCliente" />
              </div>
              <button type="submit" class="btn btn-success">Guardar</button>
            </form>
          </div>
          <div class="column__menu column__menu2 col-md-8">
            <form class="d-flex" role="search" id ="FormBuscar">
              <input
                class="form-control me-2"
                type="search"
                placeholder="&#128270;"
              />
              <button class="btn btn-success" type="submit">Buscar</button>
            </form>
            <div class="table-responsive">
              <table class="table table-striped" id="tablaClientes">
                <thead style="background-color: #113941; color: #ffffff">
                  <tr>
                    <th scope="col">Nombre Cliente</th>
                    <th scope="col">Email Cliente</th>
                    <th scope="col">Telefono de contacto</th>
                    <th scope="col">Dirección</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>
        </div>

    <!--Modal-->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen-xl-down">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Cliente</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="ActualizarCliente">
              <div class="mb-2">
                <label  class="form-label"
                >Nombre Cliente</label
                >
                <input type="text" class="form-control" autofocus id="NombreActualizar" />
              </div>
              <div class="mb-2">
                <label  class="form-label"
                >Correo electrónico</label
                >
                <input type="email" class="form-control" id="CorreoActualizar" />
              </div>
              <div class="mb-2">
                <label  class="form-label"
                >Telefono de contacto</label
                >
                <input type="tel" class="form-control" id="TelefonoActualizar" />
              </div>
              <div class="mb-3">
                <label  class="form-label"
                >Dirección</label
                >
                <input type="text" class="form-control" id="DireccionActualizar" />
              </div>
              <div class="mb-2">
                <input type="hidden" class="form-control" id="IdActualizar" />
              </div>
              <button type="submit" class="btn btn-success">Actualizar</button>
            </form>
          </div>
          <div class="modal-footer">

          </div>
        </div>
      </div>
