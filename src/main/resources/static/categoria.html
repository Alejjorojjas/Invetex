<section class="container">
  <div class="row justify-content-between">
    <div class="column__menu col-md-3">
      <h5>Nuevo tipo insumo</h5>
      <br />
      <form id="FormTipoInsumo">
        <div class="mb-2">
          <label for="codigoTipo" class="form-label"
          >Código tipo de insumo</label
          >
          <input type="text" required name="codigoTipo"  class="form-control" autofocus id="codigoTipo" />
        </div>
        <div class="mb-2">
          <label for="nombreTipo" class="form-label"
          >Nombre tipo de insumo</label
          >
          <input type="text" required name="nombreTipo" class="form-control" autofocus id="nombreTipo" />
        </div>
        <div class="mb-2">
          <label for="descripcionTipo" class="form-label"
          >Descripcion tipo insumo</label
          >
          <input type="text" required name="descripcionTipo" class="form-control" id="descripcionTipo" />
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
      </form>
    </div>
    <div class="column__menu column__menu2 col-md-8">
      <form class="d-flex" role="search">
        <input
                class="form-control me-2" id="busqueda"
                type="search"
                placeholder="&#128270;"
        />
        <button id="btn-search" class="btn btn-success" type="submit">Buscar</button>
      </form>
      <div class="table-responsive">
        <table id="tablaTipoInsumos" class="table table-striped">
          <thead style="background-color: #113941; color: #ffffff">
          <tr>
            <th scope="col">Código Tipo Insumo</th>
            <th scope="col">Nombre Tipo Insumo</th>
            <th scope="col">Descripción Tipo Insumo</th>
            <th>Selección</th>
          </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
        <div class="d-flex justify-content-around">

        </div>
      </div>
    </div>
  </div>
</section>
<!--Modal-->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen-xl-down">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Tipo Insumo</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="ActualizarTipo">
          <div class="mb-2">
            <label  class="form-label"
            >Código tipo de insumo </label
            >
            <input type="text" class="form-control" autofocus id="CodigoActualizar" />
          </div>
          <div class="mb-2">
            <label  class="form-label"
            >Nombre tipo de insumo</label
            >
            <input type="text" class="form-control" id="NombreActualizar" />
          </div>
          <div class="mb-2">
            <label  class="form-label"
            >Descripcion tipo insumo</label
            >
            <input type="text" class="form-control" id="DescripcionActualizar" />
          </div>

          <div class="mb-2">
            <input type="hidden" class="form-control" id="IdActualizar" />
          </div>
          <button type="submit" class="btn btn-success">Actualizar</button>
        </form>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
